<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS简笔画</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body>
    <!-- 标题 -->
    <div class="title_wrapper">
        <span class="title">panda</span>
    </div>
    <div class="panda">
        <div class="ear-wrapper">
            <!-- 左耳朵 -->
            <div class="ear left">
            </div>
            <!-- 右耳朵 -->
            <div class="ear right">
            </div>
        </div>
        <!-- 头 -->
        <div class="head">
            <!-- 左眼睛 -->
            <div class="eye left">
            </div>
            <!-- 又眼睛 -->
            <div class="eye right">
            </div>
            <!-- 鼻子 -->
            <div class="nose">
            </div>
            <!-- 嘴巴 -->
            <div class="mouth">
            </div>
        </div>
        <!-- 胳膊 -->
        <div class="arm left">
        </div>
        <!-- 胳膊 -->
        <div class="arm right">
        </div>
        <!-- 身体 -->
        <div class="body">
        </div>
        <!-- 腿 -->
        <div class="leg left">
        </div>
        <!-- 腿 -->
        <div class="leg right">
        </div>
    </div>
</body>

</html>
