<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bootstrap开发后台登陆页面</title>
    <link rel="stylesheet" href="./css/bootstrap3.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="con">
        <!--登录框还需要一个容器-->
        <div class="formlogin">
            <form action="index.html" method="post">
                <div class="row-con row-user">
                    <label for="username"></label>
                    <input type="email" id="username" class="form-control" required="required" placeholder="Email address" />
                </div>
                <div class="row-con row-pwd">
                    <label for="password"></label>
                    <input type="text" id="password" class="form-control" required="required" placeholder="Password" />
                </div>
                <!--remeber me-->
                <div class="checkbox-con">
                    <label class="checkbox">
                        <input type="checkbox" value="remeber" />
                        <small>Remember me</small>
                    </label>
                </div>
                <!--登录按钮-->
                <button type="submit" class="btn btn-primary btn-lg btn-block">login in</button>
                <!--注册帐号,忘记密码-->
                <div class="submit-info">
                    <a href="">注册帐号</a>
                    <a href="">忘记密码</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
