<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>计算器</title>
    <!--[if lte IE 6]>
    <style type="text/css">
        body { behavior:url("./css/csshover3.htc"); }
    </style>
    <![endif]-->
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div id="calculator">
        <div id="calcu-head">
            <h6>标准计算器</h6></div>
        <form id="calculator1" name="calculator" action="" method="get">
            <!-- 输入输出显示框 -->
            <div id="calcu-screen">
                <!--配置显示窗口，使用onfocus="this.blur();"避免键盘输入-->
                <input type="text" id="numScreen1" name="numScreen" class="screen" value="0" onfocus="this.blur();" />
            </div>
            <!-- 按钮 -->
            <div id="calcu-btn">
                <ul>
                    <!--拓展函数-->
                    <!--正切-->
                    <li id="funcTan" class="tool">tan</li>
                    <!--余切-->
                    <li id="funcCot" class="tool">cot</li>
                    <!--余弦-->
                    <li id="funcCos" class="tool">cos</li>
                    <!--正弦-->
                    <li id="funcSin" class="tool">sin</li>
                    <!--反余弦-->
                    <li id="funcACos" class="tool">acos</li>
                    <!--反正弦-->
                    <li id="funcASin" class="tool">asin</li>
                    <!--反正切-->
                    <li id="funcATan" class="tool">atan</li>
                    <!--e的次幂-->
                    <li id="funcEPowerX" class="tool">e<span class="power">x</span></li>
                    <!--倒数-->
                    <li id="funcInverse" class="tool">1/x</li>
                    <!--平方根-->
                    <li id="radical" class="tool">√</li>
                    <!--平方-->
                    <li id="funcPower2" class="tool">x<span class="power">2</span></li>
                    <!--10的次幂-->
                    <li id="func10powerX" class="tool">10<span class="power">x</span></li>
                    <!--e为底的对数-->
                    <li id="funcLog" class="tool">log</li>
                    <!--10为底的对数-->
                    <li id="funcLn" class="tool">ln</li>
                    <!--π-->
                    <li id="funcPi" class="tool">π</li>
                    <!--end拓展函数-->
                    <li id="command7">7</li>
                    <li id="command8">8</li>
                    <li id="command9">9</li>
                    <!-- 删除 -->
                    <li id="del" class="tool">←</li>
                    <!-- 清屏 -->
                    <li id="clearscreen" class="tool">C</li>
                    <li id="command4">4</li>
                    <li id="command5">5</li>
                    <li id="command6">6</li>
                    <!-- 乘法 -->
                    <li id="times" class="tool">×</li>
                    <!-- 除法 -->
                    <li id="divide" class="tool">÷</li>
                    <li id="command1">1</li>
                    <li id="command2">2</li>
                    <li id="command3">3</li>
                    <!-- 加法 -->
                    <li id="plus" class="tool">+</li>
                    <!-- 减法 -->
                    <li id="minus" class="tool">-</li>
                    <li id="command0">0</li>
                    <!-- 2个0 -->
                    <li id="dzero">00</li>
                    <!-- 小数点 -->
                    <li id="dot">.</li>
                    <!-- 百分号 -->
                    <li id="persent" class="tool">%</li>
                    <!-- 等于 -->
                    <li id="equal" class="tool">=</li>
                </ul>
            </div>
            <div id="calcu-foot">
                <span id="note"></span>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./js/index.js">
    </script>
</body>

</html>
